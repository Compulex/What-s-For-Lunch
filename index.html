		<script>
			var stop = 100;
			var divNum = 0;
			
			var img1 = "";
			var img2 = "";
			
			//every time a select is created
			function slide(div, changed){
				div.style.display = 'block';
				
				if(changed){
					stop-=100;
				}
				if(parseInt(div.style.left) < stop){
					div.style.left = parseInt(div.style.left) + 7 + 'px';
					//call this again in some time
					setTimeout(function(){slide(div);}, 30); //wrapper function
				}
				else{
					stop+=100;
				}
				
			}//slide
			
			//go out of screen and removed after
			function bye(div){
				//div.style.width = 20em -> 320px
				if(parseInt(div.style.left) > -(stop + 30)){
					div.style.left = parseInt(div.style.left) - 7 + 'px';
					//call this again in some time
					setTimeout(function(){bye(div);}, 30); //wrapper function
				}
				else{
					div.style.display = 'none';
					div.removeChild(div.lastChild);
					//console.log(div);
				}
				
			}//bye
